        // Lyrics display functionality with timestamps
        function startLyricsDisplay() {
            currentLyricIndex = 0;
            
            // Clear any existing interval
            if (lyricInterval) clearInterval(lyricInterval);
            
            // Check audio time every 100ms
            lyricInterval = setInterval(() => {
                const currentTime = Math.floor(audio.currentTime);
                
                // Check if we have a lyric at this timestamp
                if (currentLyricIndex < lyrics.length && currentTime >= lyrics[currentLyricIndex].time) {
                    createLyricBubble(lyrics[currentLyricIndex].text);
                    currentLyricIndex++;
                }
                
                // Stop checking if we've reached the end of the lyrics

                }
            }, 100);
        }

            ];

            // Remove bubble after animation completes

                }
            }, 7000);
        }

    <style>
        /* Message Display Styles */
        .message-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;

            width: 90%;

            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);

            position: relative;
            overflow: hidden;

            transform: scale(1);
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);

            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .close-message {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #d63384;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-message:hover {
            transform: scale(1.2);
        }
        
        .message-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .message-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .message-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message-text {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 250px;
        }
        
        .message-text p {
            margin: 10px 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.5;
            text-align: center;
            min-height: 1.5em;
        }
        
        .typing-text::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .message-footer {
            margin-top: 20px;
            text-align: center;
        }
        
        .hearts-animation {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .hearts-animation i {
            color: #d63384;
            font-size: 1.5rem;
            animation: pulse 1.5s infinite alternate;
        }
        
        .hearts-animation i:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .hearts-animation i:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        .hearts-animation i:nth-child(4) {
            animation-delay: 0.9s;
        }
        
        .hearts-animation i:nth-child(5) {
            animation-delay: 1.2s;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.3);
            }
        }
        
        /* Floating Hearts Animation */
        .floating-heart {
            position: fixed;
            top: 100%;
            color: #ff6b6b;
            z-index: 1001;
            pointer-events: none;
            animation: floatUp linear forwards;
        }
        
        @keyframes floatUp {
            to {
                top: -10%;
                opacity: 0;
            }
        }
        
        /* Lyrics Bubbles Styles - Updated for transparent background */
        #lyrics-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }
        
        .lyric-bubble {
            position: absolute;
            bottom: -50px;
            background: transparent;
            color: white;
            padding: 12px 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            animation: bubbleRise 7s ease-in forwards;
            max-width: 300px;
            word-wrap: break-word;
            z-index: 501;
            backdrop-filter: blur(0);
            border: none;
        }
        
        @keyframes bubbleRise {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            10% {
                transform: translateY(-20px) scale(1);
                opacity: 1;
            }
            90% {
                transform: translateY(-80vh) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-85vh) scale(0.8);
                opacity: 0;
            }
        }
